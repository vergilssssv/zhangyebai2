
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>返校通行证(2分钟内有效)</title>

    <script type="text/javascript" src="./weui.min.js?v=20211111101214" charset="UTF-8"></script>

<body ontouchstart>

<div id="bodyDiv">
	
	<p style="text-align:center;" id="imgBg"><br><img src="./pass.png" width="330px" height="225px" alt=""><br><font style="font-size:100px">
	<script type="text/javascript">var t = new Date();
	
		var hour = t.getHours();
		var minute = t.getMinutes();
		var second = t.getSeconds();
		var nowTime =hour+((minute<10)?":0":":")+minute+((second<10)?":0":":")+second;
		document.write(nowTime);
	</script></font></p>
	<div class="weui-cells__title">学生返校通行证</div>
	<div class="weui-cells">
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="./person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>学号：20212702107</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="./person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>姓名：张也白</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="./person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>学院：轻型产业学院</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="./time.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>时间：<script type="text/javascript">var t = new Date();
					var year = t.getFullYear();
					var month = t.getMonth()+1;
					var day = t.getDate();
					var nowTime = year+"/"+month+"/"+day;
					document.write(nowTime);
				</script></p>
			</div>
		</div>
		
	</div>
